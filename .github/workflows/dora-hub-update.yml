name: Generate nodes.json

on:
  # Run daily at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run when the script itself changes
  push:
    paths:
      - 'scripts/generate_nodes_json.py'
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Generate nodes.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/generate_nodes_json.py --github --output data/nodes.json
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/nodes.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/nodes.json
          git commit -m "chore: Update nodes.json from dora-hub"
          git push
